<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
</head>
<body>
    <h1>Personal Diary</h1>
    <a href="/write">Write a New Entry</a>
    <h2>Your Entries:</h2>
    <ul>
        {% for entry in entries %}
            <li><a href="/view/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
